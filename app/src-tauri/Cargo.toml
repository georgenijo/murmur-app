[package]
name = "ui"
version = "0.7.6"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

[lib]
name = "ui_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["macos-private-api", "tray-icon"] }
tauri-plugin-opener = "2"
tauri-plugin-autostart = "2"
tauri-plugin-updater = "2"
tauri-plugin-notification = "2"
tauri-plugin-process = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["process", "io-util", "sync", "rt", "fs"] }
base64 = "0.22"
whisper-rs = { version = "0.15", features = ["metal", "log_backend"] }
arboard = "3"
hound = "3.5"
dirs = "5"
cpal = "0.15"
rdev = { git = "https://github.com/Narsil/rdev", branch = "main" }
sysinfo = "0.32"
reqwest = { version = "0.12", default-features = false, features = ["stream", "rustls-tls"] }
futures-util = { version = "0.3", default-features = false, features = ["alloc"] }
sherpa-rs = { version = "0.6", default-features = false, features = ["download-binaries", "static"] }
tar = "0.4"
bzip2 = "0.5"

[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.6"
objc2-app-kit = { version = "0.3", features = ["NSWindow", "NSScreen", "NSApplication", "NSRunningApplication"] }
objc2-foundation = "0.3"
block2 = "0.6"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
